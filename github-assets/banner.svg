<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1280" height="640" viewBox="0 0 1280 640" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1280" height="640" fill="url(#gradient)"/>
  
  <!-- Subtle grid pattern -->
  <path d="M0 80H1280M0 160H1280M0 240H1280M0 320H1280M0 400H1280M0 480H1280M0 560H1280M80 0V640M160 0V640M240 0V640M320 0V640M400 0V640M480 0V640M560 0V640M640 0V640M720 0V640M800 0V640M880 0V640M960 0V640M1040 0V640M1120 0V640M1200 0V640" stroke="#FFFFFF" stroke-opacity="0.03" stroke-width="1"/>
  
  <!-- Floating elements -->
  <circle cx="240" cy="320" r="160" fill="#FFFFFF" fill-opacity="0.02"/>
  <circle cx="1040" cy="320" r="120" fill="#FFFFFF" fill-opacity="0.02"/>
  
  <!-- Main content -->
  <g filter="url(#blur)">
    <text x="640" y="260" font-family="Inter, sans-serif" font-size="72" font-weight="400" fill="white" text-anchor="middle" letter-spacing="-0.02em">Presence</text>
  </g>
  
  <text x="640" y="340" font-family="Inter, sans-serif" font-size="24" font-weight="400" fill="white" fill-opacity="0.8" text-anchor="middle" letter-spacing="-0.01em">Engage with what matters, even in uncertainty</text>
  
  <!-- Logo -->
  <text x="640" y="420" font-family="Inter, sans-serif" font-size="20" font-weight="400" fill="white" fill-opacity="0.6" text-anchor="middle" letter-spacing="-0.01em">SyntharaAI</text>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1280" y2="640" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#2A2A2A"/>
      <stop offset="1" stop-color="#404040"/>
    </linearGradient>
    
    <filter id="blur" x="-10" y="-10" width="1300" height="660" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feFlood flood-opacity="0" result="BackgroundImageFix"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
      <feComposite in2="SourceAlpha" operator="in" result="effect1_backgroundBlur"/>
      <feBlend mode="normal" in="SourceGraphic" in2="effect1_backgroundBlur" result="shape"/>
    </filter>
  </defs>
</svg>
